 {% load static %}
 <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<style type='text/css'>
   
   .search-bar{
     max-width: 500px;
     width: 100%;
   }
  a{
     text-decoration:none; 
 }
  h5{
    font-family:"Ubuntu";
    padding:1%;
  }
 </style>
<!--Bootstrap header bar html-->
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-grey border-bottom shadow-sm">
  <div class='d-flex flex-column pb-3'>
      <img class=" img fluid mx-auto d-block" style="border-radius: 100%;" src="{% static 'PY CODER NEW-01.jpg' %}" alt="parrot_logo" width="50' height="50>
  </div>

  <h5 class="h5 my-0 me-md-auto fw-normal">
     {% if request.user.is_authenticated %} 
     <p>Hello, {{request.user.username}}</p>
     {% endif %}
  </h5>

  <div class="search-bar mt-sm-2 mr-2">
    <form method="get">
        <input type="text" class="form-control" name="q" id="id_q" placeholder="Search.....">
    </form>
  </div>

  <nav class="my-2 my-md-0 me-md-3">
   {% if request.user.is_authenticated %}
        <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
        <a class="p-2 text-dark" href="{% url 'account' %}">Account</a>        
        <a class="p-2 text-dark .text-decoration-none" href="{% url 'Logout' %}">Logout</a>
   {%else%}
         <a  class="p-2 text-dark" href="{% url 'home' %}">Home</a>
         <a  class="p-2 text-dark" href="{% url 'Login' %}">Login</a>
         <a  class="p-2 text-dark btn btn-outline-primary" href="{% url 'register' %}">Register</a>
   {% endif %}

  </nav>

  <script type="text/javascript">
      document.getElementById("id=q").value = "{{query}}"
  </script>
</header>

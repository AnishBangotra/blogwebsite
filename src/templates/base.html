        <!--Here we are describing the style type then after closing syle
            we are creating a class with'.' named main containing min height and
            total height percentage and then we call this class in a div where we add
            our main block content so this acts only on that so our footer get shifted to
            a long bottom, we are describing min-height in vh, which means viewport Height
            This is the unit based on the height of view port where 1vh = 1%, also there is
            (vw) as viewport width.<-->
<!-- Body -->
<style type="text/css">
	.main{
		min-height: 100vh;
		height: 100%;
	}
</style>
<div>
  <div class="main">

  </div>
